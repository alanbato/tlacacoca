site_name: Tlacacoca
site_description: Protocol-agnostic foundation library for TLS-based network applications
site_url: https://tlacacoca.readthedocs.io
repo_url: https://github.com/alanbato/tlacacoca
repo_name: alanbato/tlacacoca
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.action.view
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github


extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Tutorials:
      - tutorials/index.md
  - How-to Guides:
      - how-to/index.md
      - Certificates: how-to/certificates.md
      - TOFU Validation: how-to/tofu.md
      - Rate Limiting: how-to/rate-limiting.md
      - Access Control: how-to/access-control.md
      - Client Certificates: how-to/client-certificates.md
      - Logging: how-to/logging.md
  - Reference:
      - reference/index.md
      - API:
          - reference/api/index.md
          - Security: reference/api/security.md
          - Middleware: reference/api/middleware.md
          - Logging: reference/api/logging.md
  - Explanation:
      - explanation/index.md
      - Security Model: explanation/security-model.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alanbato/tlacacoca
